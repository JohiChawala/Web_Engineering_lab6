<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert row in a table-using-js-dunction</title>
</head>
<body>
    <table id="sampleTable" border="1">
        <tr>
          <td>Row1 cell1</td>
          <td>Row1 cell2</td>
        </tr>
        <tr>
          <td>Row2 cell1</td>
          <td>Row2 cell2</td>
        </tr>
    </table>
      <br>
    <input type="button" onclick="insert_Row()" value="Insert row">
    <input type="hidden" id="rowCount" value="2"> 
    <script>
       function insert_Row() {
            // Get a reference to the table
            var table = document.getElementById("sampleTable");

            // Get the current row count and increment it
            var rowCountInput = document.getElementById("rowCount");
            var rowCount = parseInt(rowCountInput.value);
            rowCount++;

            // Update the row count input
            rowCountInput.value = rowCount;

            // Create a new row
            var newRow = table.insertRow();

            // Create two cells in the new row
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);

            // Set the content of the new cells with the updated row number
            cell1.innerHTML = "Row" + rowCount + " Cell 1";
            cell2.innerHTML = "Row" + rowCount + " Cell 2";
        }
    </script>      
</body>
</html>
