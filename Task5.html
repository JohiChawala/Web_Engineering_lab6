<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting-ways-in-js</title>
</head>
<body>
    <div class="header">
    </div>
    <section id="container">
      <ul>
        <li class="first">one</li>
        <li class="second">two</li>
        <li class="third">three</li>
      </ul>
      <ol>
        <li class="first">one</li>
        <li class="second">two</li>
        <li class="third">three</li>
      </ol>
    </section>
    <div class="footer">
    </div>

    <script>
        // 1. Select the section with an id of container without using querySelector.
        var container1 = document.getElementById('container');
        
        // 2. Select the section with an id of container using querySelector.
        var container2 = document.querySelector('#container');
        
        // 3. Select all of the list items with a class of "second".
        var secondItems = document.querySelectorAll('.second');
        
        // 4. Select a list item with a class of third, but only the list item inside of the ol tag.
        var thirdItemInOl = document.querySelector('ol .third');
        
        // 5. Give the section with an id of container the text "Hello!".
        container1.textContent = "Hello!";
        
        // 6. Add the class main to the div with a class of footer.
        var footerDiv = document.querySelector('.footer');
        footerDiv.classList.add('main');
        
        // 7. Remove the class main on the div with a class of footer.
        footerDiv.classList.remove('main');
        
        // 8. Create a new li element.
        var newLi = document.createElement('li');
        
        // 9. Give the li the text "four".
        newLi.textContent = "four";
        
        // 10. Append the li to the ul element.
        var ul = document.querySelector('ul');
        ul.appendChild(newLi);
        
        // 11. Loop over all of the lis inside the ol tag and give them a background color of "green".
        var olItems = document.querySelectorAll('ol li');
        for (var i = 0; i < olItems.length; i++) {
          olItems[i].style.backgroundColor = "green";
        }
        
        // 12. Remove the div with a class of footer.
        var footerToRemove = document.querySelector('.footer');
        footerToRemove.parentNode.removeChild(footerToRemove);
    </script>
    
</body>
</html>
